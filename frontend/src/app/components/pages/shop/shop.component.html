<mat-drawer-container class="drawer-container" autosize>
  <!-- side-nav drawers -->
  <mat-drawer mode="side" opened >
    <app-side-nav></app-side-nav>
  </mat-drawer>
  <mat-drawer #drawer mode="side" position="end"  [opened]="detailsViewOpened">
    <app-item-details (closeEvent)="getDetailsViewStatus()"></app-item-details>
  </mat-drawer>

  <!-- main content -->
  <mat-drawer-content>
    <div>
      <button type="button" mat-button (click)="toggleSidenav()">
        Toggle sidenav
      </button>
    </div>
    <ul class="plant-list">
      <li *ngFor="let item of cartItems"  class="plant-list-item">
        <a routerLink="/cartItem/{{item.id}}">
          <button *ngIf="!item.favorite" mat-icon-button class="icon-button favorite-icon" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite_outline</mat-icon>
          </button>
          <button *ngIf="item.favorite" mat-icon-button class="icon-button favorite-icon" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
          <img [src]="item.imageUrl" [alt]="item.name" />
          <div class="plant-list-item-content">
            <div>

              {{item.name}}
            </div>
            <div>

              {{item.stars}} / 5
            </div>
            <div  class="plant-list-item-footer">
              <div>
                <span>Price</span>
                {{item.price | currency}}
              </div>
              <div>
                <button type="button" mat-stroked-button (click)="toggleSidenav()">
                  Add to card
                </button>
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </mat-drawer-content>

</mat-drawer-container>
